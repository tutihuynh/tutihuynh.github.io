<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="to">
            <div class="form">
                <i class="fab fa-app-store-ios"></i>
                <label style="margin-left: -170px;">First name:</label>
                <input type="text" name="ten">

                <label style="margin-left: -170px;">Last name:</label>
                <input type="text" name="ho">

                <div class="form-group">
                    <label style="margin-left: -220px;" class="form-label">Title:</label>
                    <div class="title">
                        <div class="check-box">
                            <input name="title" value="Mr" type="radio" class="form-control"> Mr
                        </div>
                        <div class="check-box">
                            <input name="title" value="Mrs" type="radio" class="form-control"> Mrs
                        </div>
                        <div class="check-box">
                            <input name="title" value="Miss" type="radio" class="form-control"> Miss
                        </div>
                        <div class="check-box">
                            <input name="title" value="Ms" type="radio" class="form-control"> Ms
                        </div>
                    </div>
                <div class="form-group">
                    <label for="birthday" class="form-label">Birth Day:</label>
                    <div class="birth_day">
                        <input id="day" name="birday" type="day" class="form-control">
                        <input id="month" name="birday" type="text" class="form-control">
                        <input id="year" name="birday" type="text" class="form-control">
                    </div>
                </div>
                <label style="margin-left: -145px;">Email address:</label>
                <input type="text" name="Email"> 

                <label style="margin-left: -140px;">Phone Number:</label>
                <input type="text" name="Number"> 

                <input id="submit" type="submit" name="submit" value="Submit" class="btn">
            </div>                
        </div>
    </body>
</html>
